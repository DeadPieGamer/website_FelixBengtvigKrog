<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>web-game</title>
    <link rel="icon" href="/assets/images/site/favicon.png" />

    <!-- Bootstrap frontend library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Title element -->
    <div
      style="height: 175px; background-color: #a800a8"
      class="mb-4 py-2 d-flex justify-content-center align-content-center flex-wrap"
    >
      <h1 class="game-title">Web-game (wip)</h1>
    </div>

    <!-- Playable here -->
    <div class="container my-3">
      <div class="text-center justify-content-center">
        <h2 class="mb-3">Try it out!</h2>
        <button id="game-start-button" class="btn btn-lg btn-outline-light">
          Play in browser
        </button>
        <div id="gameplay-frame"></div>
      </div>
    </div>

    <!-- Information about the game and skills -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <h2>Premise</h2>
          <p>
            Web-game (wip) is a short game, made so that I could try out what I knew
            about js and web stuff.
          </p>
          <p>
            This is the only place where you can play it. Hope you'll enjoy! :D
          </p>
        </div>

        <div class="col-lg-3">
          <h2>Skills</h2>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Showcase carousel -->
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mb-2">Showcase</h2>
          <!-- Modified carousel from Bootstrap: https://getbootstrap.com/docs/5.3/examples/carousel/ -->
          <div
            id="myCarousel"
            class="carousel slide mb-6 pointer-event"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-label="Slide 1"
                aria-current="true"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                class=""
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
                class=""
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/assets/images/temp-for-assignment/placeholder-image.png"
                  alt="A placeholder image"
                  class="bd-placeholder-img"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/temp-for-assignment/placeholder-image.png"
                  alt="A placeholder image"
                  class="bd-placeholder-img"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/temp-for-assignment/placeholder-image.png"
                  alt="A placeholder image"
                  class="bd-placeholder-img"
                  width="100%"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer" style="background-color: #a800a8"></div>

    <!-- jQuery to make js a bunch easier to write -->
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/getHeaderAndFooter.js"></script>
    <script src="/js/browserPlay.js"></script>

    <!-- Bootstrap frontend library JS stuffs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
